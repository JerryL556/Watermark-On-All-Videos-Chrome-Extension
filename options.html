<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Watermark Settings</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      letter-spacing: 0.2px;
    }
    .panel {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }
    .field {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    label {
      min-width: 130px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    input[type="color"],
    select {
      background: #0b1220;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e2e8f0;
      padding: 6px 8px;
      flex: 1;
      min-width: 140px;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .col {
      flex: 1 1 260px;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    button {
      background: #2563eb;
      color: #e2e8f0;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.35);
    }
    button.secondary {
      background: transparent;
      border: 1px solid #334155;
      box-shadow: none;
    }
    #preview {
      position: relative;
      background: linear-gradient(135deg, #1f2937, #111827);
      border: 1px dashed #334155;
      border-radius: 8px;
      height: 220px;
      overflow: hidden;
    }
    #preview video,
    #preview .preview-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.45), transparent 35%),
        radial-gradient(circle at 70% 60%, rgba(16, 185, 129, 0.4), transparent 30%),
        #0b1220;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <h1>Video Watermark</h1>
  <div class="row">
    <div class="col">
      <div class="panel">
        <div class="field">
          <label for="enabled">Enabled</label>
          <input type="checkbox" id="enabled">
        </div>
        <div class="field">
          <label for="contentMode">Content</label>
          <select id="contentMode">
            <option value="text">Text only</option>
            <option value="image">Image only</option>
            <option value="both">Both</option>
          </select>
        </div>
        <div class="field">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="WATERMARKTEST">
        </div>
        <div class="field">
          <label for="imageFile">Image</label>
          <input type="file" id="imageFile" accept="image/*">
        </div>
        <div class="field">
          <label></label>
          <div class="inline">
            <button type="button" class="secondary" id="clearImageBtn">Clear image</button>
            <span id="imageStatus" style="font-size:12px;color:#94a3b8"></span>
          </div>
        </div>
        <div class="field">
          <label for="mode">Mode</label>
          <select id="mode">
            <option value="static">Static</option>
            <option value="random-pop">Random Pop</option>
            <option value="bounce">Bounce</option>
          </select>
        </div>
        <div class="field">
          <label for="color">Color</label>
          <input type="color" id="color" value="#ffffff">
        </div>
        <div class="field">
          <label for="opacity">Opacity</label>
          <input type="number" id="opacity" min="0" max="1" step="0.05">
        </div>
        <div class="field">
          <label for="imageOpacity">Image opacity</label>
          <input type="number" id="imageOpacity" min="0" max="1" step="0.05">
        </div>
        <div class="field">
          <label for="fontSize">Font size (px)</label>
          <input type="number" id="fontSize" min="8" max="120">
        </div>
        <div class="field">
          <label for="fontFamily">Font family</label>
          <input type="text" id="fontFamily" placeholder="Segoe UI, Arial, sans-serif">
        </div>
        <div class="field">
          <label for="shadow">Shadow</label>
          <input type="checkbox" id="shadow" checked>
        </div>
        <div class="actions">
          <button id="saveBtn">Save</button>
          <button class="secondary" id="resetBtn">Reset to defaults</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="panel">
        <div class="field">
          <label for="staticPosition">Static position</label>
          <select id="staticPosition">
            <option value="top-left">Top left</option>
            <option value="top-right">Top right</option>
            <option value="bottom-left">Bottom left</option>
            <option value="bottom-right">Bottom right</option>
            <option value="center">Center</option>
          </select>
        </div>
        <div class="field">
          <label>Offset (px)</label>
          <div class="inline">
            <span>X</span><input type="number" id="offsetX" min="0" max="200" style="width:70px">
            <span>Y</span><input type="number" id="offsetY" min="0" max="200" style="width:70px">
          </div>
        </div>
        <div class="field">
          <label for="imageScaleX">Image scale</label>
          <div class="inline">
            <input type="number" id="imageScaleX" min="0.05" max="3" step="0.05" style="width:90px">
            <span id="imageScaleYWrapper" class="inline" style="gap:6px">
              <span>Y</span><input type="number" id="imageScaleY" min="0.05" max="3" step="0.05" style="width:70px">
            </span>
            <label class="inline" style="font-weight:500;gap:6px">
              <input type="checkbox" id="imageMaintainRatio" checked> Keep ratio
            </label>
          </div>
        </div>
        <div class="field">
          <label for="randomIntervalMs">Random pop interval (ms)</label>
          <input type="number" id="randomIntervalMs" min="200" max="10000" step="50">
        </div>
        <div class="field">
          <label for="bounceSpeed">Bounce speed (px/s)</label>
          <input type="number" id="bounceSpeed" min="10" max="500" step="10">
        </div>
      </div>
      <div class="panel">
        <div id="preview">
          <div class="preview-video"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
